<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create Your Profile</h1>
  <form action="#" method="post">
    <fieldset>
      <h2>Personal Info</h2>
      <dl>
        <dt>
          <label for="first_name">Your Name</label>
        </dt>
        <dd>
          <input type="text" name="first_name" id="first_name" placeholder="First"><!--
          --><input type="text" name="last_name" id="last_name" placeholder="Last">
        </dd>
        <dt>
          <label for="email">Email</label>
        </dt>
        <dd>
          <input type="email" name="email" id="email">
        </dd>
      </dl>
    </fieldset>

    <fieldset>
      <h2>Social Media Accounts</h2>
      <dl class="partial third">
        <dt>
          <label for="facebook">Facebook</label>
        </dt>
        <dd>
          <input type="text" name="facebook" id="facebook">
        </dd>
      </dl><!--

      --><dl class="partial third">
        <dt>
          <label for="twitter">Twitter</label>
        </dt>
        <dd>
          <input type="text" name="twitter" id="twitter">
        </dd>
      </dl><!--
      
      --><dl class="partial third last">
        <dt>
          <label for="linkedin">LinkedIn</label>
        </dt>
        <dd>
          <input type="text" name="linkedin" id="linkedin">
        </dd>
      </dl>
    </fieldset>
    <fieldset>
      <h2>Account Info</h2>
      <dl>
        <dt>
          <label for="profile_name">Profile Name</label>
        </dt>
        <dd>
          <input type="text" name="profile_name" id="profile_name">
        </dd>
      </dl><!--
      --><dl class="partial half">  
        <dt>
          <label for="password">Password</label>
        </dt>
        <dd>
          <input type="password" name="password" id="password">
        </dd>
      </dl><!--
      --><dl class="partial half last">  
        <dt>
          <label for="confirm_pass">Confirm Password</label>
        </dt>
        <dd>
          <input type="password" name="confirm_pass" id="confirm_pass">
        </dd>
      </dl>
    </fieldset>
    <fieldset>
      <h2>
        <label for="bio">Bio</label>
      </h2>
      <textarea rows="6" cols="120" name="bio" id="bio"></textarea>
    </fieldset>
    <fieldset>
      <label class="checkbox">
        <input type="checkbox" value="message" name="message">
        I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
      </label>
      <input type="submit" value="Create Account">
    </fieldset>
  </form>
</body>
</html>
