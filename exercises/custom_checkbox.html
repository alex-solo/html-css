<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Practice</title>
    <style>
      input[type="checkbox"] {
   width: 2.2em;
   height: 2.2em;
   -webkit-appearance: none;
   -moz-appearance: none;
   -ms-appearance: none;
   appearance: none;
   border: 1px solid #777;
   background: 0 -200px/contain url(check-mark.png) no-repeat;
   vertical-align: middle;
 }

 input[type="checkbox"]:checked {
   background-position: 0 0;
  }

   input[type="checkbox"]:active {
   background-color: #ddd;
 }
    </style>
  </head>
  <body>
    <input type="checkbox" id="test">
    <label for="test">CLICK</label>
  </body>
</html>
