<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search For</title>
</head>
<body>
  <form action="#" method="GET">
    <fieldset>
      <label for="search">Search for</label>
      <input type="search" id="search" name="search">

      <input type="button" value="Search">
    </fieldset>
  </form>
</body>
</html>
