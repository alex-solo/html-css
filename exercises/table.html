<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style>
    table {
      background: #a7ceff;
      width: 100%;
      border-spacing: 10px;
    }

    td {
      background: #ffffcc;
      text-align: center;
      width: 25%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Item 1</td>
      <td>Item 2. This is much wider.</td>
      <td>Item 3</td>
      <td>Item 4</td>
    </tr>
  </table>
</body>
</html>
