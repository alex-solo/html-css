<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Divs</title>
  <style>
    div {
      box-sizing: border-box;
      display: inline-block;
      width: 300px;
      height: 300px;
    }
    .red {
      background-color: #fcc;
      padding: 20px;
      margin-right: 20px;
    }
    .blue {
      background-color: #ccf;
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="blue"></div>
</body>
</html>
